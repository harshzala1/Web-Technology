<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maximum</title>
</head>
<body>
    <script>

        var size = parseInt(prompt("Enter the size of array:"))
        let a = new Array()
        for(let index=0;index<size;index++){
            a[index]=parseInt(prompt("Enter the element:"))
        }
        max = a[0]
        for(i=0;i<size;i++){
            if(max<a[i]){
                max=a[i]
            }
        }
        document.write(max)
    </script>
</body>
</html>
