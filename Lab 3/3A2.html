<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ascending Order</title>
</head>
<body>
    <script>
        size = parseInt(prompt("enter the size of array:"))
        let a = new Array();
        for(i=0;i<size;i++){
            a[i] = parseInt(prompt("enter num:"))
        }
        for(i=0;i<size;i++){
            min = a[i]
            for(j=i+1;j<size;j++){
                if(a[j]<min){
                temp=a[j]
                a[j]=a[i]
                a[i]=temp
            }
        }
    }
    document.write(a)
    </script>
</body>
</html>
