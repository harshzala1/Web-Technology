<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bubble Sort</title>
</head>
<body>
    <script>
        n = parseInt(prompt("enter the size of array:"))
        let a = new Array();
        for(i=0;i<n;i++){
            a[i] = parseInt(prompt("enter num:"))
        }
        for(i=0;i<n-1;i++){
            for(j=i+1;j<n;j++){
                if(a[i]>a[j]){
                    temp=a[i]
                    a[i]=a[j]
                    a[j]=temp
                }
            }
        }
        document.write(a)
    </script>
</body>
</html>
