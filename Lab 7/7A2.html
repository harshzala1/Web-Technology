<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Difference Between var and let</title>
</head>
<body>
    <script>
        a=2
        function check(){
            var a=5
            let b=3
            if(a>b){
                console.log("True")
            }
            else{
                console.log("False")
            }
        }
        check()
        console.log(a)
        console.log(b)
    </script>
</body>
</html>
