<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arrow Function</title>
</head>
<body>
    <script>
        let sum=(a,b)=>{
            console.log(a+b);
        }
        sum(1,2)

        let double=(n)=>{
            console.log(n*2);
        }
        double(5)
    </script>
</body>
</html>
