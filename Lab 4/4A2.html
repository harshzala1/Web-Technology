<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array Methods</title>
</head>
<body>
    <script>
        a = ['1','7','3','4','8','6','5','2','9'];
        document.write("Original:"+a+"<br>");
        a.pop();
        document.write("After pop:"+a+"<br>");
        a.push(5);
        document.write("After push:"+a+"<br>");
        a.shift();
        document.write("After shift:"+a+"<br>");
        a.unshift(1);
        document.write("After unshift:"+a+"<br>");
        a.sort();
        document.write("After sort:"+a+"<br>");
        a.splice(3,2);
        document.write("After splice:"+a+"<br>");
    </script>
</body>
</html>
