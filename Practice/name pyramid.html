<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Name pyramid</title>
</head>
<body>
    <script>
    name = prompt("Enter name")
    for(i=0;i=name.length;i++){
        document.write(name.substring(0,i+1)+"<br/>")
    }
    </script>
</body>
</html>
