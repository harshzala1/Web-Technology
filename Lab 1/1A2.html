<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prime Number</title>
</head>
<body>
    <script>
        a=parseInt(prompt("Enter a:"))
        count=0
        for(i=1;i<=a;i++){
            if(a%i==0){
                count++
            }
        }
        if(count==2){
            document.write("Prime")
        }
        else{
            document.write("Non Prime")
        }
    </script>
</body>
</html>
