<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fibonacci</title>
</head>
<body>
    <script>
        a=0
        b=1
        c=parseInt(a+b)
        n=parseInt(prompt("Enter n:"))
        
        document.write(a + " ")
        document.write(b + " ")
        for(i=0;i<=n;i++){
            c=a+b
            a=b
            b=c
            document.write(c + " ")
        }
    </script>
</body>
</html>
