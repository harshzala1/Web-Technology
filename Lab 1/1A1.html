<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
</head>
<body>
    <script>
        a=parseInt(prompt("Enter a:"))
        b=parseInt(prompt("Enter b:"))
        x=prompt("Enter operation")
        if(x=="+"){
            c=a+b
            document.write(c)
        }
        else if(x=="-"){
            c=a-b
            document.write(c)
        }
        else if(x=="*"){
            c=a*b
            document.write(c)
        }
        else if(x=="/"){
            c=a/b
            document.write(c)
        }
    </script>
</body>
</html>
