<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        a = parseInt(prompt("Enter a:"))
        b = parseInt(prompt("Enter b"))
        temp = 0 
        for(i=2;i<=a && i<=b;i++){
            if(a%i==0 && b%i==0){
                temp = i
            }
        }
        document.write("GCD is " + temp)
</script>
</body>
</html>
