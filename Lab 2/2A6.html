<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Range of a number</title>
</head>
<body>
    <script>
        a = parseInt(prompt("Enter a:"))
        if(a<=999 && a>=0){
            document.write(a)
            
        }
        else{
            if (a>999){
                alert("Out of range")
            }
            else{
                document.write("Not a number")
            }
        }
    </script>
</body>
</html>
