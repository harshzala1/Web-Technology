<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mouse Events</title>
</head>
<body>
    <script>
    document.addEventListener("click", ()=>display("clicked"));
    document.addEventListener("dblclick",()=>display("double-clicked"));
    document.addEventListener("mousedown", ()=>display("moved down"));
    document.addEventListener("mousemove", ()=>display("moved"));
    document.addEventListener("mouseover", ()=>display("hover"));
    document.addEventListener("mouseout", ()=>display("out"));
    document.addEventListener("mouseup", ()=>display("in"));
    // document.addEventListener("click", ()=>display("clicked"))
    //     document.addEventListener("dblclick", ()=>display("dblclick"))
    //     document.addEventListener("mouseenter", ()=>display("in"))
    //     document.addEventListener("mouseleave", ()=>display("out"))
    //     // document.addEventListener("mouseover", ()=>display("hover"))

        function display(listen){
            console.log(listen);
        }

    </script>
</body>
</html>
